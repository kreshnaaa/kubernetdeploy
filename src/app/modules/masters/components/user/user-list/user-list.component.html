<div class="cardform"  *ngIf="showUserForm" >
    <div class="container m-3">
        <form class="row" [formGroup]="userForm">
            <!-- <h5>{{ isEditing ? 'Edit User' : 'New User' }}</h5> -->
            <h5> New User</h5>
            <div class="custom-hr">
                <hr>
             </div>
            <div class="row">
                <div class="col d-flex">
                    <div class="form-group">
                        <label for="role" class="form-label">Role* </label>
                        <select class="input-class"  aria-label="Default select example"
                        name="role" formControlName="role" >
                           <option disabled selected value>Select role</option>
                            <option [value]="null" disabled selected>Select Dropdown</option>
                            <!-- <option *ngFor="let roleName of rolenamedropdownItems" [value]="roleName.clientRoleId">{{
                                roleName.roleName }}</option>  -->
                        </select>  
                        <img src="\assets\Images\circleplus.svg" alt="circleplus" class="plus" >          
                        <div  class="error" *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched">
                            Please select the role
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" formControlName="name"
                            class="input-class" placeholder="Name">
                            <div  class="error" *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                                Please enter the name
                            </div>  
                            <div class="error" *ngIf="userForm.get('name')?.hasError('pattern')">
                                No  numeric and special characters allowed 
                            </div>    
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex">
                    <div class="form-group">
                        <label for="emailId" class="form-label">Email Id* </label>
                        <input type="text" id="emailId" formControlName="email"
                            class="input-class" placeholder="Email Id">
                            <div  class="error" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                                Please enter the email id
                            </div>         
                            <div  class="error" *ngIf="userForm.get('email')?.hasError('email')">
                                Please enter the valid email id
                            </div>
                    </div> 
                </div>
            </div>
            <div class="row">
                <div class="col d-flex">
                  <label for="status" class="form-label">Status</label> 
                  <div style="margin-left: 45px; margin-top: 5px;">
                    <label class="custom-radio-label" >
                      <input type="radio" formControlName="status" value= true> Active
                    </label>
                    <label class="ms-2 custom-radio-label">
                      <input type="radio" formControlName="status" value= false > Inactive
                    </label>
                  </div>
                 
                </div>   
              </div> 
            <div class="d-flex justify-content-center" style="padding-top: 20px ; padding-left: 150px;">
                <div class="col"></div>

                <div class="col">
                    <button class="me-2 submit-button" >
                        Cancel
                    </button>
                    <button class=" me-2 cancel-button" type="submit">Submit</button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
</div>
